<!DOCTYPE html>
<html>

<head>
    <script src="snooze.js"></script>
    <script>
        snooze.guards['myFunction'] = function(data) {
            return data;
        };

        snooze.pipes['myPipe'] = function(callback) {
            callback({first:"Joshua", last:"Gruenstein"});
        };

        snooze.handlers['eventOne'] = function(event) {
            console.log("event one");
        };

        snooze.handlers['eventTwo'] = function(event) {
            console.log("event two");
        };
    </script>
    <title>Snooze Testbed</title>
</head>

<body>
    <input type="text" data-model="a b" />
    <input type="checkbox" data-model="checkBox" />
    <div class="other radioGroup" data-model="radio">
        <input type="radio" value="one" />
        <input type="radio" value="two" />
        <input type="radio" value="three" />
    </div>
    <script type="text/snooze" id="nameSnooze" data-pipe="myPipe">
        <ul>
            <li>First: <~ this.data.first ~></li>
            <li>Last: <~ this.data.last ~></li>
            <li><button data-click="eventOne">Click me!</button></li>
        </ul>
    </script>

    <script type="text/snooze" data-pipe="http://jsonplaceholder.typicode.com/posts" data-guard="myFunction">
        <~ for (var index in this.data) {~>
            <ul>
                <li>userID: <~ this.data[index].id ~></li>
                <li>Title: <~ this.data[index].title ~></li>
                <li>Body: <~ this.data[index].body ~></li>
            </ul>
        <~ } ~>
    </script>
</body>

</html>
